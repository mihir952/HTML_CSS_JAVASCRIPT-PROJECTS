<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Manipulation</title>
  </head>
  <style></style>
  <body>
    <p id="val">valtech</p>
    <p class="location"> JP Nagar</p>
    <ul><li>Karnataka</li><li>bangalore</li><li >560056</li></ul>
    <button onclick="date()">Click Me</button>
    <p id="demo"></p>

    <script>
        val.innerText="Mihir";
        val.style.backgroundColor="red";
        console.log(document.body.children)
        var para=document.createElement("p");
        var text=document.createTextNode("This is New Paragraph");
        para.appendChild(text);
        document.body.appendChild(para);
        var child=document.querySelector("ul");
        console.log(child)
        child.firstChild.textContent="Bihar";
        child.lastChild.textContent="Himani";
       function date(){
        document.getElementById("demo").innerHTML="Time Is: " + Date() + "  at banaglore";
       }

    </script>
  </body>
</html>
