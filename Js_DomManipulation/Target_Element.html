<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Target Element</title>
</head>
<body onclick="target(event)">
    <h1>HTML dom element</h1>
    <p>Click on button to get button tag name</p>
    <P>Click on element in this document</P>
    <button>This is a button</button>
    <p id="demo"></p>


    <script>
        function target(event){
            let ele=event.target.nodeName;
            document.getElementById("demo").innerHTML=ele;
        }
    </script>
</body>
</html>
